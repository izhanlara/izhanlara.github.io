<!DOCTYPE html><style>.contact{background:var(--bg);color:var(--text);margin-top:25%;text-align:center}.contact h1{font-size:2.6rem;color:var(--accent);margin-bottom:2.5rem;position:relative;font-weight:700;text-transform:uppercase;letter-spacing:1px}.contact h1:after{content:"";display:block;width:70px;height:3px;background:var(--accent);margin:1rem auto 0;border-radius:10px}.contact-form{max-width:700px;margin:0 auto;background:var(--card-bg);padding:2.5rem 2rem;border-radius:18px;box-shadow:0 10px 35px #00000080,0 0 30px #ffd7000d;display:flex;flex-direction:column;gap:1.2rem;animation:fadeInUp .8s ease both}form{display:flex;flex-direction:column;gap:1.2rem}input,textarea{background:var(--bg);border:1px solid rgba(255,215,0,.25);color:var(--text);padding:1rem;border-radius:10px;font-size:1rem;transition:border .3s ease,box-shadow .3s ease;width:100%;box-sizing:border-box}input::placeholder,textarea::placeholder{color:var(--muted)}input:focus,textarea:focus{outline:none;border-color:var(--accent);box-shadow:0 0 10px #ffd70040}textarea{min-height:150px;resize:none}button[type=submit]{background:var(--accent);color:#000;padding:.9rem 2rem;border-radius:50px;font-weight:700;font-size:1rem;border:none;cursor:pointer;transition:transform .25s ease,box-shadow .25s ease}button[type=submit]:hover{transform:translateY(-3px) scale(1.05);box-shadow:0 10px 25px #ffd70026}@media(max-width:700px){.contact{margin-top:180%;padding:4rem 1.5rem 6rem}.contact-form{padding:2rem 1.4rem}.contact h1{font-size:2.2rem}}@media(max-width:480px){.contact{margin-top:10%}}@keyframes fadeInUp{0%{opacity:0;transform:translateY(25px)}to{opacity:1;transform:translateY(0)}}
</style><section class="contact" id="contact"> <h1>Contact</h1> <form class="contact-form" action="mailto:&quot;dev@izhanlara.com&quot;" method="post"> <input type="text" placeholder="Your name" required> <input type="email" placeholder="Your email" required> <textarea placeholder="Your message..." required></textarea> <button type="submit" class="btn">Send</button> </form> </section>
